<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div  class="container">
        <h1>HAMMERHEAD </h1>
        <h2>BATTLE CRUISER</h2>

        <div id="introsplash"  >
            <div class="splash">
            </div>
            <div id="startbutton" class="container-button">
                <button id="buttonplay" class="buttonplay">Play Game</button>
                <section class="flo--r">
                      <img src="./img/instructions.png" class="instructions">
                </section>
             </div>   
        </div>

        <div id="game" class="hide">
            <canvas id="hammerhead" width="1040" height="500" class="game-img "></canvas>
            <section class="flo--l">
                <img src="./img/instructions.png" class="instructions">
          </section>
        </div>
    </div>
    <img id="shiphammer" src="img/hammerhead.png" class="hide">
    <img id="enemyship" src="img/enemyalien.png" class="hide">
    <img id="enemyship2" src="img/enemyalien2.png" class="hide">
    <img id="enemyship3" src="img/enemyalien3.png" class="hide">
    <script src="js/ship.js"></script>
    <script src="js/enemys.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
